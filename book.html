<html>
    <head>
        <title>Hotel room booking</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
        <style>
            h2{
                padding-left: 380px;
            }
            table
            {
                text-align: center;
                padding-left: 580px;
                box-sizing: border-box;
            }
            .order{
                padding-left: 380px;
            }
            
            #div1
            {
                width:900px;
                height:800px;
                margin:350px;
                box-shadow: 5px 5px 5px 0px #FF0000, inset 4px 4px 15px 0px #FF0000, 5px 5px 15px 5px rgba(255,0,0,0);
                
            }
        </style>
    </head>
    <body>
        <div id="div1">
           <form name="Roombook" method="post" action="roombooking">
            <h2>Booking Form </h2><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Name:</label>
                <input class="form-control w-75" type="text" name="name" placeholder="Enter your Name"  />
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Phone No:</label>
                <input class="form-control w-75" type="text" name="pno" placeholder="Enter your phone no" />
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Address:</label>
                <input class="form-control w-75" type="text" name="addr" placeholder="Type your address"  />
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Email ID:</label>
                <input class="form-control w-75" type="text" name="email_id" placeholder="Enter your mail ID" />
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Aadhar ID/Driving No/Office ID:</label>
                <input class="form-control w-75" type="text" name="idproof" placeholder=""/>
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Check in date:</label>
                <input class="form-control w-75" type="date" name="cidate"/>
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Check out date:</label>
                <input class="form-control w-75" type="date" name="codate"/>
            </div><br/>
            <div class="d-flex justify-content">
                <label class="w-25 text-center">Type of room:</label>
                <select name ="rt">
                        <option value="Standard Non AC">Standard Non AC</option>
                        <option value="Standard AC">Standard AC</option>
                        <option value="Three bed AC">Three bed AC</option>
                        <option value="Three bed Non AC">Three bed Non AC</option>
                </select>  
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Number of Person:</label>
                <input class="form-control w-75" type="text" name="person" placeholder="no of person"/>
            </div><br/>
            <div class="d-flex justify-content-between">
                <label class="w-25 text-center">Number of rooms:</label>
                <input class="form-control w-75" type="text" name="room"/>
            </div><br/>
            <div class="order">
                <button class="btn btn-success">Book</button>
            </div> 
            </form>
        </div> 
    </body>
</html>
